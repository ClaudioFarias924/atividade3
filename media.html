<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cálculo da Média</h1>

    <label for="notas">Digite as notas separadas por vírgula:</label>
    <input type="text" id="notas" placeholder="Ex: 7.5, 8.0, 9.2">
    <button onclick="calcularMedia()">Calcular Média</button>
<script>
        function calcularMedia() {
            let input = document.getElementById('notas').value;
            let notas = input.split(',');
            let soma = 0;
            for (let i = 0; i < notas.length; i++) {
                soma += parseFloat(notas[i]);
            }
            let media = soma / notas.length;
            alert(`A média das notas é: ${media.toFixed(2)}`);
        }
</script>

</body>
</html>
